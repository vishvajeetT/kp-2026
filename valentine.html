<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>For You </title>
<style>body {    margin: 0;    min-height: 100vh;    background: linear-gradient(135deg, #ff758c, #ff7eb3);    display: flex;    justify-content: center;    align-items: center;    font-family: 'Segoe UI', sans-serif;    overflow: hidden;}
.container {    background: white;    padding: 24px;    border-radius: 22px;    text-align: center;    width: 92%;    max-width: 380px;    box-shadow: 0 15px 30px rgba(0,0,0,0.3);    position: relative;}
/* Pages */.page {    display: none;}.page.active {    display: block;}
/* Text */h1 {    color: #ff4d6d;    min-height: 60px;    font-size: 22px;}
/* Countdown */#countdown {    font-size: 14px;    color: #555;    margin-bottom: 10px;}
/* Buttons */button {    padding: 14px 28px;    font-size: 18px;    border: none;    border-radius: 30px;    margin: 10px 0;    cursor: pointer;    width: 85%;}
#yes {    background: #ff4d6d;    color: white;}
#no {    background: #ccc;    position: absolute;    transition: transform 0.15s ease;}
/* Proposal image (ONLY page 2) */#proposalImage {    width: 100%;    max-width: 280px;    margin-top: 15px;    border-radius: 18px;    animation: pop 0.8s ease;}
@keyframes pop {    from { transform: scale(0.7); opacity: 0; }    to { transform: scale(1); opacity: 1; }}
/* Hearts */.heart {    position: fixed;    font-size: 24px;    animation: floatUp 3s linear forwards;    z-index: 1;}
@keyframes floatUp {    from { transform: translateY(0); opacity: 1; }    to { transform: translateY(-600px); opacity: 0; }}</style></head>
<body>
<!-- Audio --><audio id="bgMusic" loop>  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>
<audio id="screamSound">  <source src="https://www.soundjay.com/human/sounds/scream-01.mp3"></audio>
<div class="container">
  <!-- PAGE 1 : QUESTION -->  <div class="page active" id="page-question">    <div id="countdown"></div>    <h1 id="questionText"></h1>
    <button id="yes">Yes </button>    <button id="no">No </button>  </div>
  <!-- PAGE 2 : PROPOSAL (IMAGE IS HERE ONLY) -->  <div class="page" id="page-proposal">    <h1 id="proposalText"></h1>
    <!-- IMAGE ONLY APPEARS AFTER YES -->    <img id="proposalImage" src="proposal.png" alt="Proposal">
    <p style="margin-top:10px;">      You just made me the happiest person alive     </p>  </div>
</div>
<script>/* Name from URL */const params = new URLSearchParams(window.location.search);const herName = params.get("name") || "My Love";
/* Typing question */const question = `Hey ${herName}... Will you be my Valentine? `;let i = 0;function typeQuestion() {    if (i < question.length) {        document.getElementById("questionText").innerHTML += question.charAt(i++);        setTimeout(typeQuestion, 55);    }}typeQuestion();
/* Countdown */const countdownEl = document.getElementById("countdown");const valentinesDay = new Date(new Date().getFullYear(), 1, 14);
function updateCountdown() {    const diff = valentinesDay - new Date();    if (diff <= 0) {        countdownEl.innerHTML = " It's Valentine’s Day! ";        return;    }    const d = Math.floor(diff / 86400000);    const h = Math.floor((diff / 3600000) % 24);    const m = Math.floor((diff / 60000) % 60);    const s = Math.floor((diff / 1000) % 60);    countdownEl.innerHTML = ` ${d}d ${h}h ${m}m ${s}s left`;}setInterval(updateCountdown, 1000);updateCountdown();
/* Start music on first interaction */let musicStarted = false;document.addEventListener("pointerdown", () => {    if (!musicStarted) {        document.getElementById("bgMusic").play().catch(()=>{});        musicStarted = true;    }}, { once:true });
/* Magnet NO button */const noBtn = document.getElementById("no");const screamSound = document.getElementById("screamSound");const screams = ["WAIT ","NOOO ","HEY ","PLEASE "];
document.addEventListener("mousemove", magnet);document.addEventListener("touchmove", magnet, { passive:false });
function magnet(e) {    const r = noBtn.getBoundingClientRect();    const px = e.touches ? e.touches[0].clientX : e.clientX;    const py = e.touches ? e.touches[0].clientY : e.clientY;    const dx = (r.left + r.width/2) - px;    const dy = (r.top + r.height/2) - py;    const dist = Math.hypot(dx, dy);
    if (dist < 120) {        noBtn.style.transform = `translate(${dx*0.6}px,${dy*0.6}px)`;    }    if (dist < 60) {        screamSound.currentTime = 0;        screamSound.play();        noBtn.innerText = screams[Math.floor(Math.random()*screams.length)];        noBtn.style.transform = "translate(0,0)";        noBtn.style.left = Math.random()*(window.innerWidth-140)+"px";        noBtn.style.top = Math.random()*(window.innerHeight-140)+"px";    }}
/* YES → SHOW PAGE 2 + IMAGE */document.getElementById("yes").onclick = () => {    document.getElementById("page-question").classList.remove("active");    document.getElementById("page-proposal").classList.add("active");
    document.getElementById("proposalText").innerText =        ` ${herName.toUpperCase()} SAID YES!!! `;
    launchHearts();};
/* Hearts */function launchHearts() {    for (let i=0;i<40;i++) {        const h = document.createElement("div");        h.className = "heart";        h.innerText = " ";        h.style.left = Math.random()*window.innerWidth+"px";        h.style.bottom = "0";        document.body.appendChild(h);        setTimeout(()=>h.remove(),3000);    }}</script>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        color: rgba(255, 0, 76, 0.4);
        animation: floatUp 6s linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }

    /* Main box */
    .main-box {
        background: white;
        padding: 45px 55px;
        border-radius: 25px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.18);
        text-align: center;
        max-width: 95%;
    }

    .emoji {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    .question {
        font-size: 1.8rem;
        color: #b30044;
        margin-bottom: 35px;
    }

    .btn {
        padding: 14px 34px;
        font-size: 1.2rem;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
        position: relative;
    }

    /* YES button with bouncing animation */
    #yesBtn {
        background: #ff4b8b;
        color: white;
        font-size: 1.5rem;
        padding: 18px 45px;
        box-shadow: 0 6px 20px rgba(255, 75, 139, 0.4);
        animation: bounce 1.2s infinite ease-in-out;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
    }

    #noBtn {
        background: white;
        color: #ff4b8b;
        border: 2px solid #ff4b8b;
        padding: 12px 26px;
    }

    .no-text {
        margin-top: 10px;
        font-size: 1rem;
        color: #b30044;
        opacity: 0.85;
        min-height: 24px;
    }
</style>
</head>
<body>

<!-- Cute romantic background music -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e3f3b7f3e.mp3?filename=cute-romantic-110397.mp3" type="audio/mpeg">
</audio>

<div class="main-box">
    <div class="emoji">ðŸ¥ºðŸ’—</div>

    <div class="question" id="question">My Love Will You be my Valentine?</div>

    <button id="yesBtn" class="btn">Yes</button>
    <button id="noBtn" class="btn">No</button>

    <div class="no-text" id="funnyLine"></div>
</div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    // Get name from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "My Love";
    document.getElementById("question").textContent = `${name} Will You be my Valentine?`;

    // Funny rotating lines
    const funnyLines = [
        "No is a bit shy ðŸ˜³",
        "No is scared of commitment ðŸ˜‚",
        "No tried to say yes but panicked ðŸ˜…",
        "No has left the chat ðŸ’€",
        "No is unavailable at the moment ðŸ“µ",
        "No is running away from responsibility ðŸƒâ€â™‚ï¸ðŸ’¨",
        "No knows it's wrong ðŸ˜Œ",
        "No is pretending it didn't hear the question ðŸ‘€"
    ];

    document.getElementById("funnyLine").textContent =
        funnyLines[Math.floor(Math.random() * funnyLines.length)];

    // Moving NO button
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 150);
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Sarcastic message if they somehow click NO
    noBtn.onclick = () => {
        alert("Wow. Rejected. My heart just filed a complaint.");
    };

    // YES button â†’ confetti + go to next page
    document.getElementById("yesBtn").onclick = () => {
        confetti({
            particleCount: 200,
            spread: 90,
            origin: { y: 0.6 }
        });

        setTimeout(() => {
            window.location.href = "yes.html?name=" + encodeURIComponent(name);
        }, 800);
    };

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
</script>

</body>
</html>

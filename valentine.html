<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
    }

    .heart {
        position: fixed;
        color: rgba(255, 0, 76, 0.4);
        animation: floatUp 6s linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }

    .main-box {
        background: white;
        padding: 60px 70px;
        border-radius: 25px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.18);
        text-align: center;
        max-width: 95%;
        position: relative;
        z-index: 10;
    }

    .emoji {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    .question {
        font-size: 1.8rem;
        color: #b30044;
        margin-bottom: 35px;
    }

    .btn {
        padding: 14px 34px;
        font-size: 1.2rem;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
        position: relative;
    }

    #yesBtn {
        background: #ff4b8b;
        color: white;
        font-size: 1.5rem;
        padding: 18px 45px;
        box-shadow: 0 6px 20px rgba(255, 75, 139, 0.4);
        animation: bounce 1.2s infinite ease-in-out;
        z-index: 9999;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
    }

    #noBtn {
        background: white;
        color: #ff4b8b;
        border: 2px solid #ff4b8b;
        padding: 12px 26px;
        z-index: 5;
        transition: all 0.35s ease;
        position: absolute;
    }

    .no-text {
        margin-top: 10px;
        font-size: 1rem;
        color: #b30044;
        opacity: 0.85;
        min-height: 24px;
    }

    .music-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ffe6f2;
        padding: 12px 18px;
        border-radius: 25px;
        font-size: 1.2rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        cursor: pointer;
        border: 2px solid #ffb6d9;
        transition: 0.2s;
        user-select: none;
        z-index: 9999;
    }

    .music-btn:hover {
        transform: scale(1.07);
        background: #ffd9ec;
    }
</style>
</head>
<body>

<!-- Music Player -->
<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Music Button -->
<div class="music-btn" id="musicBtn" onclick="toggleMusic()">
    ‚ñ∂Ô∏è(‚∏ù‚∏ù·µï·¥ó·µï‚∏ù‚∏ù)‚ô°
</div>

<div class="main-box" id="mainBox">
    <div class="emoji">ü•∫üíó</div>

    <div class="question" id="question">My Love Will You be my Valentine?</div>

    <button id="yesBtn" class="btn">Yes</button>
    <button id="noBtn" class="btn">No</button>

    <div class="no-text" id="funnyLine"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* Name from URL */
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "My Love";
document.getElementById("question").textContent = `${name} Will You be my Valentine?`;

/* Funny NO lines */
const funnyLines = [
    "No is a bit shy üò≥",
    "No is scared of commitment üòÇ",
    "No tried to say yes but panicked üòÖ",
    "No has left the chat üíÄ",
    "No is unavailable at the moment üìµ",
    "No is running away from responsibility üèÉ‚Äç‚ôÇÔ∏èüí®",
    "No knows it's wrong üòå",
    "No is pretending it didn't hear the question üëÄ"
];
document.getElementById("funnyLine").textContent =
    funnyLines[Math.floor(Math.random() * funnyLines.length)];

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainBox = document.getElementById("mainBox");

let noScale = 1;

/* Helper functions */
function rect(x, y, w, h) {
    return { left: x, right: x + w, top: y, bottom: y + h };
}

function overlaps(a, b) {
    return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
}

/* NO button movement ‚Äî stays inside white box ONLY */
noBtn.addEventListener("mouseover", () => {
    const padding = 10;

    const boxRect = mainBox.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    const noW = noBtn.offsetWidth;
    const noH = noBtn.offsetHeight;

    let x, y, tries = 0;

    while (tries < 500) {

        /* IMPORTANT: Position relative to the BOX, not the screen */
        x = Math.random() * (boxRect.width - noW - padding);
        y = Math.random() * (boxRect.height - noH - padding);

        /* Convert NO's future position to SCREEN coordinates for collision check */
        const noRect = {
            left: boxRect.left + x,
            right: boxRect.left + x + noW,
            top: boxRect.top + y,
            bottom: boxRect.top + y + noH
        };

        /* Must NOT overlap YES button */
        if (!overlaps(noRect, yesRect)) break;

        tries++;
    }

    /* Apply movement relative to the box */
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    /* Shrink NO button */
    noScale -= 0.05;
    if (noScale < 0.5) noScale = 0.5;
    noBtn.style.transform = `scale(${noScale})`;
});
/* NO click */
noBtn.onclick = () => {
    alert("Wow. Rejected. My heart just filed a complaint.");
};

/* YES button */
yesBtn.onclick = () => {
    confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 }
    });

    setTimeout(() => {
        window.location.href = "yes.html?name=" + encodeURIComponent(name);
    }, 800);
};

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* Music logic */
const music = document.getElementById("bgMusic");

function toggleMusic() {
    if (music.paused) {
        music.play();
        localStorage.setItem("music", "on");
        musicBtn.textContent = "‚è∏Ô∏è(‚∏ù‚∏ù·µï·¥ó·µï‚∏ù‚∏ù)‚ô°";
    } else {
        music.pause();
        localStorage.setItem("music", "off");
        musicBtn.textContent = "‚ñ∂Ô∏è(‚∏ù‚∏ù·µï·¥ó·µï‚∏ù‚∏ù)‚ô°";
    }
}

/* Save timestamp */
setInterval(() => {
    if (!music.paused) {
        localStorage.setItem("musicTime", music.currentTime);
    }
}, 300);
</script>

</body>
</html>

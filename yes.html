<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YAY!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffe6ea;
        font-family: "Poppins", sans-serif;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        margin-top: 40px;
        color: #b30044;
        font-size: 2.4rem;
        font-weight: 700;
    }

    .hearts {
        font-size: 2rem;
        margin-top: 20px;
        animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    img {
        margin-top: 30px;
        width: 80%;
        max-width: 420px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .heart {
        position: fixed;
        color: rgba(255, 0, 76, 0.4);
        animation: floatUp 6s linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }

    .message {
        margin-top: 25px;
        font-size: 1.4rem;
        color: #b30044;
        font-weight: 600;
        opacity: 0;
        animation: fadeIn 2s forwards ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .music-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ffe6f2;
        padding: 12px 18px;
        border-radius: 25px;
        font-size: 1.2rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        cursor: pointer;
        border: 2px solid #ffb6d9;
        transition: 0.2s;
        user-select: none;
        z-index: 9999;
    }

    .music-btn:hover {
        transform: scale(1.07);
        background: #ffd9ec;
    }
</style>
</head>
<body>

<h1>YAYYYYYYY!</h1>
<div class="hearts">‚ù§Ô∏èüíñüíïüíóüíû</div>

<img src="proposal.png" alt="Our Ghibli Moment">

<div id="personalMessage" class="message"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    confetti({
        particleCount: 250,
        spread: 100,
        origin: { y: 0.6 }
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "My Love";
    document.getElementById("personalMessage").textContent =
        `${name}, you will be always loved baccha ‚ù§Ô∏è`;
</script>

<!-- Music Player -->
<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Music Button -->
<div class="music-btn" id="musicBtn" onclick="toggleMusic()">
    ‚ñ∂Ô∏è(‚∏ù‚∏ù·µï·¥ó·µï‚∏ù‚∏ù)‚ô°
</div>

<script>
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");

    /* Restore timestamp */
    const savedTime = parseFloat(localStorage.getItem("musicTime")) || 0;
    music.currentTime = savedTime;

    /* Restore icon + prepare auto-resume */
    const shouldPlay = localStorage.getItem("music") === "on";

    if (shouldPlay) {
        musicBtn.textContent = "‚è∏Ô∏è(‚∏ù‚∏ù·µï·¥ó·µï‚∏ù‚∏ù)‚ô°";

        // Browser requires a user gesture ‚Üí resume on first click
        const resume = () => {
            music.play();
            document.removeEventListener("click", resume);
        };
        document.addEventListener("click", resume);
    } else {
        musicBtn.textContent = "‚ñ∂Ô∏è(‚∏ù‚∏ù·µï·¥ó·µï‚∏ù‚∏ù)‚ô°";
    }

    /* Toggle music */
    function toggleMusic() {
        if (music.paused) {
            music.play();
            localStorage.setItem("music", "on");
            musicBtn.textContent = "‚è∏Ô∏è(‚∏ù‚∏ù·µï·¥ó·µï‚∏ù‚∏ù)‚ô°";
        } else {
            music.pause();
            localStorage.setItem("music", "off");
            musicBtn.textContent = "‚ñ∂Ô∏è(‚∏ù‚∏ù·µï·¥ó·µï‚∏ù‚∏ù)‚ô°";
        }
    }

    /* Save timestamp every 300ms */
    setInterval(() => {
        if (!music.paused) {
            localStorage.setItem("musicTime", music.currentTime);
        }
    }, 300);
</script>

</body>
</html>
